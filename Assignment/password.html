  <div class="content">
    
    <input type="password" id="pass">
    <i id="eye" class="fa-solid fa-eye"></i></div>

        const eye = document.querySelector('#eye');
        const pass = document.querySelector('#pass');

          (pass.type = pass.type == 'password' ? 'text' : 'password');
